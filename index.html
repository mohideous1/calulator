<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1> CALCULATOR </h1>
        <p class="txt"> Please enter the two inputs and then select the operation you want to carry </p>
        <div class="bordor">
        <div class="box">
         <input type="number" id="inputValue1" placeholder="Enter first number">
         <input type="number" id="inputValue2" placeholder="Enter second number"> 
         
        </div>
        <div class="buttons">
        <button id="add"> ADDITION </button> 
        <button id="sub"> SUBTRACTION </button>
        <button id="multiply"> MULTIPLICATION </button>
        <button id="div"> DIVISION </button>
        <button id="pow"> POWER </button>
        <button id="fact"> FACTORIAL </button>
        </div>
        <div id="result"></div>
        </div>
        <script src="calculater.js"></script>
    </body>
</html>
